<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>onepageslide</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/foundation.css" rel="stylesheet" />
    <link href="foundation-icons/foundation-icons.css" rel="stylesheet" />
</head>
<body id="touch"> <!--#touch is used to set touch panning on touch enabled devices-->
    <div id="slide1" class="inherit-size">
        <div class="vertical-padding">
            <a class="btn-down" href="#slide2">
                <h2 class="text-center " id="welcome">
                    WELCOME
                </h2>
            </a>
        </div>
    </div>
    <div id="slide2" class="inherit-size">
        <div class="vertical-padding text-center">
            <h2 id="message">
                Put your company most important message for your customers
            </h2>
        </div>
        <div class="text-center small-padding">
            <a class="btn-down font-big" href="#slide3">
                <div class="nav-wrap">
                    <i class="fi-arrow-down"></i>
                </div>
            </a>
        </div>
    </div>
    <div id="slide3" class="inherit-size">
        <div class="vertical-padding text-center">
            <div id="subscription">
                Put your subscription form here
            </div>
        </div>
        <div class="text-center small-padding">
            <a class="btn-up" href="#slide1">
                <div class="nav-wrap">
                    <i class="fi-arrow-up font-big"></i>
                </div>
            </a>
        </div>
    </div>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
